<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jellyfin Enhanced</title>
</head>
<body style="background: black;">
<div class="page type-interior pluginConfigurationPage" data-require="emby-checkbox" data-role="page" id="JellyfinEnhancedPage" style="color: #eee;">
    <div data-role="content">
        <div class="content-primary">
            <div class="verticalSection">
                <div class="sectionTitleContainer">
                     <h2 class="sectionTitle">Jellyfin Enhanced</h2>
                </div>
            </div>
            <hr>

            <form id="JellyfinEnhancedForm">
                <div class="verticalSection-extrabottompadding">
                    <fieldset class="verticalSection-extrabottompadding">
                        <legend class="sectionTitle"><h3>Playback Settings</h3></legend>
                        <div class="configSection">
                            <div class="checkboxContainer" style="margin-bottom: 0.5em;">
                                <label>
                                    <input id="longPress2xEnabled" is="emby-checkbox" type="checkbox"/>
                                    <span>Long press/hold for 2x speed <sup> Î²</sup></span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="formSection">
                    <button is="emby-button" type="submit" class="raised button-submit block">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    (function() {
        'use strict';
        const page = document.getElementById('JellyfinEnhancedPage');
        const form = document.getElementById('JellyfinEnhancedForm');
        const pluginId = 'f69e946a-4b3c-4e9a-8f0a-8d7c1b2c4d9b';

        function loadConfig() {
            Dashboard.showLoadingMsg();
            ApiClient.getPluginConfiguration(pluginId).then((config) => {
                document.querySelector('#longPress2xEnabled').checked = config.LongPress2xEnabled || false;
                Dashboard.hideLoadingMsg();
            });
        }

        async function saveConfig(e) {
            e.preventDefault();
            Dashboard.showLoadingMsg();

            try {
                const config = await ApiClient.getPluginConfiguration(pluginId);
                config.LongPress2xEnabled = document.querySelector('#longPress2xEnabled').checked;
                const result = await ApiClient.updatePluginConfiguration(pluginId, config);
                Dashboard.processPluginConfigurationUpdateResult(result);
            } catch {
                Dashboard.hideLoadingMsg();
            }
            return false;
        }

        page.addEventListener('pageshow', loadConfig);
        form.addEventListener('submit', saveConfig);
    })();
</script>
</div>
</body>
</html>
